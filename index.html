<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Buat ayang</title>
</head>

    <body>
        <div class="album-cover">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="musik/beauty in white.jpg" />
                <div class="overlay">
                  <a
                    href="https://youtu.be/Trjrj_fQnIM?si=63ZmFUKwquBdavnh"
                    target="_blank"
                    ><ion-icon name="logo-youtube"></ion-icon
                  ></a>
                </div>
              </div>
              <div class="swiper-slide">
                <img
                  src="musik/cant help.jpg" />
                <div class="overlay">
                  <a
                    href="https://youtu.be/4J1l8UvoLsA?si=R4tVHx-LqZQLpyAb"
                    target="_blank"
                    ><ion-icon name="logo-youtube"></ion-icon
                  ></a>
                </div>
              </div>
              <div class="swiper-slide">
                <img
                  src="musik/a thousand years.jpg" />
                <div class="overlay">
                  <a
                    href="https://youtu.be/rtOvBOTyX00?si=NPdwjFQGAX1xRTD9"
                    target="_blank"
                    ><ion-icon name="logo-youtube"></ion-icon
                  ></a>
                </div>
              </div>
              <div class="swiper-slide">
                <img
                  src="musik/In the stars.jpg" />
                <div class="overlay">
                  <a
                    href="https://youtu.be/HPR-VwzbDRg?si=ijjOLY8KGLmuI8W4"
                    target="_blank"
                    ><ion-icon name="logo-youtube"></ion-icon
                  ></a>
                </div>
              </div>
              <div class="swiper-slide">
                <img
                  src="musik/perfect.jpg" />
                <div class="overlay">
                  <a
                    href="https://youtu.be/kPhpHvnnn0Q?si=bnzf5uCvFsGBrLWR"
                    target="_blank"
                    ><ion-icon name="logo-youtube"></ion-icon
                  ></a>
                </div>
              </div>
              <div class="swiper-slide">
                <img
                  src="musik/pure imagination.jpg" />
                <div class="overlay">
                  <a
                    href="https://youtu.be/SpS9UGmsLLU?si=7-uy1JAs458MZ0k1"
                    target="_blank"
                    ><ion-icon name="logo-youtube"></ion-icon
                  ></a>
                </div>
              </div>
              <div class="swiper-slide">
                <img
                  src="musik/somebody love me.jpg" />
                <div class="overlay">
                  <a
                    href="https://youtu.be/ROt0p7ArKkc?si=Cr_rmqdB3mm_tI6o"
                    target="_blank"
                    ><ion-icon name="logo-youtube"></ion-icon
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <div class="music-player">
          <h1>Title</h1>
          <p>Song Name</p>
    
          <audio id="song">
            <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
          </audio>
    
          <input type="range" value="0" id="progress" />
    
          <div class="controls">
            <button class="backward">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button class="play-pause-btn">
              <i class="fa-solid fa-play" id="controlIcon"></i>
            </button>
            <button class="forward">
              <i class="fa-solid fa-forward"></i>
            </button>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="main.js"></script>
      </body>


</html>
